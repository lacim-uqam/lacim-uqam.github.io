- speaker: Gaku Liu
  affiliation: University of Washington
  title: >
    A regular unimodular triangulation of the matroid base polytope
  date: 2025-05-30
  abstract: >
    We produce the first regular unimodular triangulation of an arbitrary
    matroid base polytope. We then extend our triangulation to integral
    generalized permutahedra. Prior to this work it was unknown whether each
    matroid base polytope admitted a unimodular cover. I will also discuss
    connections to other open problems in matroid theory, namely White's
    conjecture.

- speaker: Sabin Cautis
  affiliation: University of British Columbia
  title: >
    Abelian Hall categories
  date: 2025-05-16
  time: 13h
  abstract: >
    We will explain how, to any quiver, one can associate a finite length
    abelian category which categorifies the corresponding K-theoretic Hall
    algebra. The simples in this category provide a (dual) canonical basis of
    the Hall algebra. In particular, if the quiver is affine, this provides a
    basis for the positive half of the corresponding quantum toroidal algebra.
    We also explain how this abelian category is naturally endowed with
    renormalized r-matrices.

- speaker: Ryan Kavanagh
  affiliation: UQAM
  title: >
    Order-theoretic Semantics for Recursive Session-Typed Processes
  date: 2025-05-16
  abstract: >
    Session-typed programming languages help programmers correctly implement
    communicating systems. Though many techniques exist for reasoning about
    these languages and their processes, few treat general recursive types and
    few are compositional. As a consequence, they cannot be applied to many
    useful programs and they do not support modular reasoning. In this talk, I
    will present a denotational semantics for Polarized Intuitionistic Processes
    (PIP), a session-typed proofs-as-processes interpretation of polarized
    intuitionistic linear logic. PIP features general recursion, channel
    transmission, choices, and synchronization. This semantics generalizes
    Kahn’s semantics for dataflow networks to support bidirectional,
    session-typed communication. It supports modular reasoning and validates
    expected program equivalences. Moreover, it is sound relative to barbed
    congruence (the canonical behavioural notion of process equivalence), and it
    is fully abstract in the absence of negative channel transmission. As a
    result, our semantics provides an intuitively reasonable account of
    session-typed communication and a foundation for reasoning about processes
    in more realistic session-typed languages. 

- speaker: Derek Moran
  affiliation: Simon Fraser University
  title: >
     A Local Algorithm for Coplactic Switching of Young Tableaux
  date: 2025-05-09
  abstract: >
    Tableau coswitching is a bijection on pairs of skew Young tableaux which
    swaps their relative positions. This function was originally defined by
    David Speyer to describe the monodromy of certain smooth covers of the
    moduli space M_{0,r}-bar. Coswitching is defined by first performing JDT
    rectification on the union of the tableaux, switching the resulting pair,
    then unrectifying the union. This definition requires us to perform
    large-scale modifications to the skew shapes during the rectification and
    unrectification steps, which is both computationally taxing and obscures the
    effect of coswitching on the pair of skew tableaux. In this talk, we will
    present an algorithm which computes coswitching as a sequence of local
    steps, meaning we do not alter the skew shapes during the computation. We
    also highlight a connection between this algorithm and the Schützenberger
    involution, a fundamental operation on Young tableaux with applications in
    representation theory.

- speaker: Jake Levinson
  affiliation: LACIM - Université de Montréal
  title: >
    Groupes des cactus pondérés et espaces des modules des courbes
  date: 2025-05-02
  abstract: >
    Les groupes fondamentaux ordinaires et $S_n$-équivariants de l'espace des
    modules des courbes (réelles, stables, $(n+1)$-marquées, en genre 0) sont
    appelés groupes des cactus. Outre leurs applications à l'étude des courbes,
    ils apparaissent dans la topologie algébrique, où ils jouent un rôle
    similaire à celui des groupes des tresses, ainsi que dans le calcul de
    Schubert et dans la théorie des représentations.

    Cet exposé portera sur le calcul de l'analogue du groupe des cactus pour
    l'espace des modules des courbes pondérées, introduit par Hassett. Notre
    calcul de ce groupe, qu'on désigne par le nom de groupe des cactus pondérés,
    repose sur une décomposition cellulaire de l'espace des modules. Cette
    décomposition est en fait polyédrale : chaque cellule est homéomorphe à un
    produit de permutoèdres.

    Travail conjoint avec Haggai Liu (Simon Fraser University).

- speaker: Santiago Estupiñán Salamanca
  affiliation: Waterloo University
  title: >
    A new shifted Littlewood-Richardson rule
  date: 2025-04-25
  abstract: >
    As Littlewood-Richardson rules compute linear representation theory of
    symmetric groups, shifted Littlewood-Richardson rules compute analogous
    projective representation theory of symmetric groups. The first shifted
    Littlewood-Richardson rule is due to Stembridge (1989), building on a
    natural generalization by Sagan and Worley (1979/1984) of the jeu de taquin
    algorithm to shifted Young tableaux. We give a new shifted
    Littlewood-Richardson rule that requires consideration of fewer tableaux
    than Stembridge's rule and is provably faster on a family of structure
    coefficients. Our rule derives from applying old ideas of Lascoux and
    Schützenberger (1981) to the study of Haiman's mixed insertion (1989) and
    Serrano's shifted plactic monoid (2010). (Joint work with Oliver Pechenik.)

- speaker: Théo Pinet
  affiliation: LACIM - McGill University
  title: >
    Cristaux de monômes et catégorifications monoïdales d’algèbres amassées
  date: 2025-04-11
  abstract: >
    Les cristaux de produits de monômes, dus à
    Kamnitzer—Tingley—Webster—Weekes—Yacobi, sont des objets combinatoires aux
    propriétés surprenantes. Ils permettent en particulier d’étiqueter les
    représentations simples de Yangiens décalés, des algèbres d’importance
    fondamentale en géométrie et dans l’étude des systèmes intégrables et des
    algèbres amassées. Dans cet exposé, je présenterai la combinatoire liée à
    ces cristaux et utiliserai cette combinatoire pour démontrer une conjecture
    de Frenkel—Hernandez sur une catégorification monoïdale d’algèbre
    amassée.

    Cet exposé est basé sur un travail conjoint avec Artem Kalmykov, Joel 
    Kamnitzer, Alexis Leroux-Lapierre et Alex Weekes.

- speaker: Angèle Foley
  affiliation: Wilfrid Laurier University
  title: >
    Identities for ninth variation Schur Q-functions
  date: 2025-04-04
  abstract: >
    Okada algebraically defined the ninth variation skew Q-functions, in
    parallel with Macdonald’s ninth variation skew Schur functions. Here we
    introduce a skew shifted tableau definition of these, and prove, by means of
    a non-intersecting lattice path model, a Pfaffian result in the form of a
    ninth variation version of Hamel’s Pfaffian outside decomposition identity.
    As corollaries to this, we derive Pfaffian identities generalizing those of
    Jozefiak and Pragacz, Nimmo, and Okada. 

    This is joint work with Ron King.

- speaker: Fan Qin
  affiliation: Beijing Normal University
  title: >
    Cluster algebras, Skein algebras, and their bases
  date: 2025-03-28
  abstract: >
    In this talk, we provide a gentle introduction to (quantum) cluster algebras
    and skein algebras associated with surfaces. We focus on three most
    important classes of bases—bangles, bands, and bracelets—presenting their
    combinatorial structures and algebraic properties. We demonstrate how
    surface cutting techniques significantly simplify the study of these bases.
    We also briefly present the categorical interpretations of basis elements.

- speaker: Monica Garcia
  affiliation: LACIM - Université Laval
  title: >
    Thick subcategories and g-finiteness in the category of projective
    presentations
  date: 2025-03-21
  abstract: >
    The category of projective presentations, or 2-term complexes, behaves in
    many ways as a mirror of the category of finite-dimensional modules over a
    finite-dimensional algebra. Both satisfy similar properties, however, unlike
    the category of modules, the category of projective presentations is not
    abelian, but rather an extriangulated category. In this talk, we reinforce
    the relation between these two categories by establishing an analogue of the
    Ingalls-Thomas correspondences within the category of projective
    presentations. We will exhibit bijections between the sets of isomorphism
    classes of 2-term silting objects, complete cotorsion pairs, and thick
    subcategories with enough injectives of the category of projective
    presentations. Furthermore, we will show how these correspondences mirror
    those between the sets of isomorphism classes of support tau-tilting pairs,
    functorially finite torsion classes, and left wide subcategories of the
    module category.

    Additionally, we introduce new equivalent conditions for an algebra to be
    g-finite. Namely, we show that an algebra has finitely many isomorphism
    classes of silting objects if and only if all cotorsion pairs are complete,
    and if and only if there are finitely many thick subcategories of projective
    presentations. We will establish that in such cases, all thick subcategories
    have enough injectives.

- speaker: Pierre Baumann
  affiliation: IRMA, Strasbourg (professeur visiteur au LACIM)
  title: >
    Sur les polytopes MV
  date: 2025-03-14
  abstract: >
    Soit G un groupe algébrique complexe semisimple. En 2001, J. Anderson
    introduisit une famille de polytopes décrivant la combinatoire (dimension
    des espaces de poids, multiplicités des simples dans les produits
    tensoriels) des représentations de G. Ces polytopes, initialement définis
    comme l'image par une application moment de cycles algébriques introduits
    par Mirković et Vilonen, ont ensuite été décrits de façon très explicite par
    J. Kamnitzer. Dans l'exposé, j'expliquerai comment ces polytopes peuvent
    être caractérisés par l'étude des sous-B-modules des représentations de G,
    où B est un sous-groupe de Borel.

- speaker: Jonathan Boretsky
  affiliation: LACIM - McGill University
  title: >
    On two Notions of Flag Positivity
  date: 2025-02-28
  abstract: >
    The totally positive flag variety of rank r, defined by Lusztig, can be
    described as the set of rank r flags of real linear subspaces which can be
    represented by a matrix whose minors are all positive. We show that, for
    flag varieties of consecutive rank, this equals the subset of the flag
    variety with positive Plücker coordinates, yielding a straightforward
    condition to determine whether a flag is totally positive. This generalizes
    the well-established fact, proven independently by many authors including
    Rietsch, Talaska and Williams, Lam, and Lusztig, that the totally positive
    Grassmannian equals the subset of the Grassmannian with positive Plücker
    coordinates. While this result is algebro-geometric in nature, we will also
    spend time discussing the proof method, which is almost entirely 
    combinatorial, relying heavily on graph theory and the combinatorics of the
    Bruhat order. We will discuss related results, proven using similar
    combinatorics, giving total positivity conditions for flag varieties of
    types B, C, and D. This talk is primarily based on joint work with Chris Eur
    and Lauren Williams.

- speaker: Ada Stelzer
  affiliation: University of Illinois Urbana-Champaign
  title: >
    RSK as a linear operator
  date: 2025-02-21
  time: 15h
  abstract: >
    The Robinson-Schensted-Knuth correspondence (RSK) is a bijection of central
    importance in algebraic combinatorics, mapping nonnegative integer matrices
    to pairs $(P, Q)$ of semistandard Young tableaux. This set-theoretic
    bijection extends to define a linear operator on the coordinate ring of the
    space ${\sf Mat}_{m, n}$ of $m\times n$ matrices. The linear operator
    properties of RSK have received little study, despite the usefulness of this
    operator in several classical applications. In this talk, we will
    characterize the diagonalizability of the RSK linear operator in terms of
    Dynkin diagrams and present several results on its eigenvalues, trace, and
    determinant. Based on joint work with Alexander Yong, arXiv:2410.23009.

- speaker: Linus Setiabrata
  affiliation: The University of Chicago
  title: >
    Double orthodontia formulas and Lascoux positivity
  date: 2025-02-21
  abstract: >
    Motivated by our search for a representation theoretic avatar for double
    Grothendieck polynomials $\mathfrak G_w(\mathbf x; \mathbf y)$, we give a
    new formula for $\mathfrak G_w(\mathbf x;\mathbf y)$ based on Magyar's
    orthodontia algorithm for diagrams. Our formula gives a curious positivity
    result: Writing $\mathfrak S_w(\mathbf x;\mathbf y)$ for a vexillary double
    Schubert polynomial, the polynomial $x_1^n\dots x_n^n \mathfrak
    S_w(x_n^{-1},\dots, x_1^{-1}; 1,\dots,1)$ is a graded nonnegative sum of
    Lascoux polynomials. Joint work with Avery St. Dizier.

- speaker: Yakob Kahane
  affiliation: UQAM
  title: >
    Marches aléatoires à série transcendantale différentiellement sur les
    graphes auto-similaires.
  date: 2025-02-14
  abstract: >
    Soit $A$ une classe d'objets munie d'une taille $n$ tel que $a_n$, le nombre
    d'objets de taille $n$ soit fini et soit $f(x)$ sa série génératrice
    associée. Il est pertinent de se demander quand $f(x)$ est rationnelle,
    algébrique ou solution d'une équation différentielle, car ces propriétés
    impliquent des structures sur $A$. Il n'y pas pour l'instant pas de critères
    combinatoires simples pour discriminer si une classe d'objets produira une
    série génératrice algébrique ou non. En 2023, L. Di Vizio, G. Fernandes et
    M. Mishna ont montré que les équations inhomogènes itératives d'ordre 1
    produisaient soit des séries quasi-rationnelles, soit des séries
    transcendantales différentiellement ouvrant la voie pour prouver la
    non-algébricité de séries génératrices de manière plus systématique. Je
    présenterai une classification des marches aléatoires sur des graphes
    auto-similaires en fonction de l'algébricité de leur série probabiliste et
    le lien avec une conjecture de Krön et Teufl à propos du spectre du
    laplacien de la matrice.

- speaker: Félix Gélinas
  affiliation: York University
  title: >
    Caractérisation du poset hypergraphique à partir des sources d'orientations
    acycliques
  date: 2025-02-07
  abstract: >
    Pour un hypergraphe $\mathbb{H}$ sur $[n]$, le poset hypergraphique
    $P_{\mathbb{H}}$  est défini comme la fermeture transitive du 1-squelette
    orienté du polytope hypergraphique $\Delta_{\mathbb{H}}$, qui est la somme
    de Minkowski des simplices standards $\Delta_H$  associés à chaque
    hyperarête $H\in \mathbb{H}$. En 2019, C. Benedetti, N. Bergeron et J.
    Machacek ont établi une correspondance entre cette fermeture transitive et
    le graphe de flips des orientations acycliques de $\mathbb{H}$. En
    considérant une orientation de $\mathbb{H}$ comme une application $A$ de
    $\mathbb{H}$ vers $[n]$, les sources des orientations acycliques sont
    définies par les valeurs $A(H)$ pour chaque hyperarête $H \in \mathbb{H}$.
    Récemment, N. Bergeron et V. Pilaud ont proposé une caractérisation de
    $P_{\mathbb{H}}$ basée sur les sources des orientations acycliques pour les
    hypergraphes d'intervalle. En particulier, deux orientations acycliques
    distinctes $A$ et $B$ de $\mathbb{H}$ sont comparables dans $P_{\mathbb{H}}$
    si et seulement si leurs sources satisfont $A(H) \leq B(H)$ pour toutes les
    hyperarêtes $H\in \mathbb{H}$. Je présenterai une généralisation et une
    nouvelle preuve du résultat de Bergeron-Pilaud à tous les hypergraphes.
    Aucun prérequis n'est nécessaire.

- speaker: Nathan Chapelier-Laget
  affiliation: Université du Littoral côte d'Opale, Calais
  title: >
    Longueur atomique et partitions coeurs
  date: 2025-01-31
  time: 15h
  abstract: >
    Dans cet exposé j'introduirai une nouvelle fonction de longueur dans les
    groupes de Weyl d'algèbres de Kac-Moody. Nous verrons comment cette fonction
    généralise la fonction de longueur usuelle puis nous verrons certaines
    conséquences en théorie des nombres, notamment la paramétrisation des
    solutions d'équations de Pell-Fermat via les coeurs généralisés.

- speaker: Mitsuki Hanada
  affiliation: University of California, Berkeley
  title: >
    A charge monomial basis of the Garsia-Procesi ring
  date: 2025-01-31
  abstract: >
    The two well-known monomial bases of the (classical) coinvariant ring, the
    Artin basis and the descent basis, are indexed by permutations and
    correspond to the statistics inv and maj respectively. Both bases give
    combinatorial explanations for the Hilbert series of the coinvariant ring,
    which is $[n]_q!$. 

    We construct a basis of the Garsia-Procesi ring $R_\mu$, a quotient of the
    coinvariant ring, using the catabolizability type of standard Young tableaux
    and the charge statistic. This basis is  a subset of the descent basis and
    is compatible with the Hilbert series of $R_\mu$ in the same manner.  Our
    construction of the basis provides the first direct connection between the
    combinatorics of the basis with the combinatorial formula for the modified
    Hall-Littlewood polynomials $\widetilde{H}_{\mu}{[X;q]}$, due to Lascoux. We 
    use this description to give an elementary proof of the fact that the graded
    Frobenius character of $R_{\mu}$ is given by $\widetilde{H}_{\mu}{[X;q]}$.

- speaker: Kaveh Mousavand
  affiliation: Okinawa Institute of Science and Technology
  title: >
    A combinatorial proof of the (strong) semibrick conjecture for biserial
    algebras
  date: 2025-01-17
  abstract: >
    Let A be a finite-dimensional algebra over an algebraically closed field k.
    A finite-dimensional (left) A-module is called a brick (or Schur
    representation) if its endomorphism algebra is isomorphic to k. A set S of
    bricks over A is said to be a semibrick if every pair of distinct bricks in
    S are Hom-orthogonal. Bricks (respectively, semibricks) can be viewed as a
    conceptual generalization of simple (respectively, semisimple) modules, and
    they have important applications in representation theory of algebras. In
    2021, Enomoto posed a conjecture, now known as the Semibrick Conjecture: an
    algebra A admits infinitely many non-isomorphic bricks if and only if A
    admits an infinite semibrick-- i.e., there exists an infinite set of
    pairwise Hom-orthogonal bricks. 

    In our recent work (arXiv:2407.20877), we made important progress on a
    series of open conjectures. Specifically, we treated the Semibrick
    Conjecture as well as a conjecture I first proposed in 2019, now referred to
    as the Second Brick-Brauer-Thrall (2nd bBT) Conjecture. While both the 2nd
    bBT and Semibrick conjectures remain open in full generality, we verify them
    for some new families. In fact, we prove that the Semibrick Conjecture
    follows from the 2nd bBT Conjecture. For biserial algebras, we reduce the
    setting to an explicit list of gentle algebras, where we use the
    combinatorics of strings and bands to resolve the conjectures. This talk is
    based on earlier work from my PhD studies and a series of joint work with
    Charles Paquette.

- speaker: Clément Chenevière
  affiliation: Université Paris-Saclay
  title: >
    Une nouvelle description des treillis m-cambriens
  date: 2025-01-10
  abstract: >
    Les treillis cambriens, introduits par N. Reading en 2006, sont une
    généralisation du treillis de Tamari, à tout choix d'élément de Coxeter,
    dans tout groupe de Coxeter fini. Le treillis de Tamari correspond au "type
    A linéaire". Ces ordres partiels admettent plusieurs descriptions, non
    trivialement équivalentes. Celles-ci donnent lieu à une généralisation
    commune, comme définie par C. Stump, H. Thomas et N. Williams. Toutefois,
    aucune de ces descriptions ne fournit de modèle combinatoire pratique.

    Dans un travail en cours avec Wenjie Fang et Corentin Henriet, nous
    proposons une nouvelle définition équivalente des treillis m-cambriens. Nous
    donnons un critère de comparaison simple et effectif sur des objets simples
    appelés m-partitions non croisées. Cette définition est obtenue en montrant
    qu'il existe une unique chaîne c-croissante entre n'importe quelle paire
    d'éléments comparables, et cette dernière est calculée par un algorithme
    glouton. Ce faisant, nous introduisons un (presque) ordre partiel
    intéressant sur les intervalles d'un treillis cambriens, qui est nouveau,
    même pour le cas du treillis de Tamari.

- speaker: Tianyi Yu
  affiliation: UQAM
  title: > 
    Standard Crystals for symmetric Grothendieck Polynomials
  date: 2024-12-13
  abstract: >
    Schur polynomials form a fundamental basis for symmetric polynomials.
    Motivated by geometry and representation theory, researchers have expanded
    various polynomials into the Schur basis positively, including (i) skew
    Schur polynomials, (ii) products of Schur polynomials, and (iii) Stanley
    symmetric polynomials. Standard crystals provide an elegant framework that
    effectively demonstrates these Schur expansions. Symmetric Grothendieck
    polynomials are non-homogeneous analogues of Schur polynomials, arising from
    the K-theory of flag varieties. Analogous expansions into symmetric
    Grothendieck polynomials have garnered significant attention over the past
    decades: Buch established the K-theoretic analogues of (i) and (ii), while
    Buch, Kresch, Shimozono, Tamvakis, and Yong resolved (iii). In this talk, we
    present an analogue of standard crystal theory, introducing a powerful new
    tool for establishing symmetric Grothendieck positivity. This framework not
    only recovers the three K-theoretic expansions mentioned above but also
    sheds light on related problems, including a conjecture of Ikeda and Naruse.
    This work is based on ongoing joint work with Eric Marberg and Kam Hung
    Tong.

- speaker: Alexis Leroux-Lapierre
  affiliation: LACIM - McGill University
  title: >
    Comparing two biperfect bases using category O
  date: 2024-12-06
  abstract: >
    The apparently elementary question of writing down perfect bases for the
    finite dimensional irreducible representations of semisimple Lie algebras is
    a problem which finds its source in surprisingly involved mathematical
    tools. Two such sources are a version of the geometric Satake equivalence
    (giving rise to the so-called Mirkovic-Vilonen bases) and a categorification
    of $U_q^{-}$ using KLR algebras (giving rise to the so-called dual canonical
    bases). It has been shown that those two families of bases do not coincide,
    raising the question of understanding the change of basis matrix. Building
    upon the results of Kamnitzer-Tingley-Webster-Weekes-Yacobi, we show how one
    can use category O for truncated shifted Yangians to better understand the
    discrepancies between the bases. This is joint work with Joel Kamnitzer.

- speaker: Leo Jiang
  affiliation: University of Toronto
  title: >
    Topology of real matroid Schubert varieties
  date: 2024-11-29
  abstract: >
    Every linear representation of a matroid determines a matroid Schubert
    variety whose geometry encodes combinatorics of the matroid. When the
    representation is over the real numbers, we study the topology of the real
    points of the variety. Our main tool is an explicit cell decomposition,
    which depends only on the oriented matroid structure and can be extended to
    define a combinatorially interesting topological space for any oriented
    matroid. This is joint work with Yu Li.

- speaker: Lucas Gagnon
  affiliation: York University
  title: >
    The quasisymmetric flag variety and equivariant forest polynomials
  date: 2024-11-22
  abstract: >
    Schubert calculus transforms the intersection theory of the flag variety
    GL_n/B into a multiplication problem for combinatorial polynomials, while
    double Schubert calculus extends this to a torus-equivariant setting. Two
    essential components underlie these approaches: (1) a surjective
    homomorphism from an infinite polynomial ring F[x1, x2, …] to the
    (torus-equivariant) cohomology ring of GL_n/B, and (2) the existence of
    Schubert polynomials, a basis of F[x1, x2, …] that interacts naturally with
    the surjection from (1). This talk will describe a subvariety of GL_n/B that
    exhibits a surprisingly tight analogue of (1) and (2) with respect to a
    known basis of polynomials over Z and generalize this basis to the
    equivariant setting. I will show how these new objects can be analyzed
    using tools from algebraic combinatorics, such as noncrossing partitions and
    quasisymmetric polynomials, and speculate about how this can deepen our
    understanding of equivariant Schubert calculus. This is ongoing work with
    Nantel Bergeron, Philippe Nadeau, Hunter Spink, and Vasu Tewari.
    
- speaker: Jeronimo Valencia
  affiliation: Waterloo University
  title: >
        A combinatorial proof of an identity involving Eulerian numbers.
  date: 2024-11-15
  abstract: >
    In 2009, Brenti and Welker studied the Veronese construction for formal
    power series which was motivated by the corresponding construction for
    graded algebras. As a corollary of their algebraic computations, they
    discovered an identity for the coefficients of the Eulerian polynomials.

    The authors asked for a combinatorial proof of this identity given that all
    of its ingredients are enumerative in nature. In this talk I will present
    one such combinatorial proof using alcoved polytopes.

- speaker: Balthazar Charles
  affiliation: Université Paris-Saclay
  title: >
    Calculer la matrice de Cartan d'un monoïde en comptant des points fixes.
  date: 2024-11-08
  abstract: >
    [Thiéry '12] a donné une formule permettant de calculer la matrice de Cartan
    d'une algèbre de monoïde en fonction de sa table de caractère et du nombre
    de points fixes sous une action semblable à la conjugaison. Cet exposé
    discute la manière d'utiliser en pratique cette formule pour faire le calcul
    à l'ordinateur. En particulier, le comptage naïf de points fixes est trop
    inefficace pour être utilisé en pratique. Ce problème sera une excuse pour
    parler de la structure de la multiplication d'un monoïde : classes de Green,
    groupes aux idempotents et groupes de Schutzenberger, etc, et de voir
    comment exploiter cette structure permet compter efficacement des points
    fixes dans le monoïde. Dans un second temps on verra comment cette structure
    contrôle la théorie des représentations du monoïde et comment on peut à
    nouveau l'exploiter pour calculer l'autre élément nécessaire à la formule de
    Thiéry : la table de caractère.

- speaker: Marcelo Aguiar
  affiliation: Cornell University
  title: >
    Descents for cones of a real hyperplane arrangement
  date: 2024-11-01
  abstract: >
    Reading a permutation from left to right and recording the positions where
    the values decrease yields the descent set of the permutation. More
    generally, descents may be attached to elements of a finite Coxeter group.
    In this talk we will discuss a different extension of the notion of
    descents, to the setting of real hyperplane arrangements. The notion on
    which this is based is the Tits product, an operation that exists on the set
    of faces of such an arrangement. The talk will center around this
    fundamental notion and include a discussion of faces, cones, and descents,
    together with lots of illustrations. No previous familiarity with hyperplane
    arrangements will be assumed.

- speaker: Colin Defant
  affiliation: Harvard University
  title: >
    Random Combinatorial Billiards
  date: 2024-10-25
  abstract: >
    Combinatorial billiards is a new topic that concerns rigid and discretized
    billiard systems that can be modeled combinatorially or algebraically. I
    will introduce a random combinatorial billiard trajectory depending on some
    fixed probability p; when p tends to 0, it essentially recovers Thomas Lam's
    reduced random walk. This random billiard trajectory can also be interpreted
    as a random growth process on core partitions. The analysis of the random
    billiard trajectory relies on new finite Markov chains called stoned
    exclusion processes, which are variants of certain interacting particle
    systems. These processes have remarkable stationary distributions determined
    by well-studied polynomials such as ASEP polynomials, inhomogeneous TASEP
    polynomials, and open boundary ASEP polynomials; in many cases, it was
    previously not known how to construct Markov chains with these stationary
    distributions.

- speaker: Sarah Brauner
  affiliation: UQAM et Brown University
  title: >
    Spectrum of random-to-random shuffling in the Hecke algebra
  date: 2024-10-11
  abstract: >
    The eigenvalues of a Markov chain determine its mixing time. In this talk, I
    will describe a Markov chain on the symmetric group called random-to-random
    shuffling whose eigenvalues have surprisingly elegant—though
    mysterious—formulas. In particular, these eigenvalues were shown to be
    non-negative integers by Dieker and Saliola in 2017, resolving an almost 20
    year conjecture.

    In recent work with Ilani Axelrod-Freed, Judy Chiang, Patricia Commins and
    Veronica Lang, we generalize random-to-random shuffling to a Markov chain on
    the Type A Iwahori Hecke algebra, and prove combinatorial expressions for
    its eigenvalues as a polynomial in q with non-negative integer coefficients.
    Our methods simplify the existing proof for q=1 by drawing novel connections
    between random-to-random shuffling and the Jucys-Murphy elements of the
    Hecke algebra.

- speaker: Grant Barkley
  affiliation: Harvard University
  title: >
    Beyond weak order on the affine symmetric group
  date: 2024-10-04
  abstract: >
    We will generalize many facts about the weak order on a finite Coxeter group
    to the _extended weak order_ on an affine Weyl group. Whereas the weak order
    is the poset of regions in the Coxeter arrangement, the extended weak order
    is the poset of _quasiregions_.  Quasiregions include regions, but for
    infinite Coxeter group they also include more exotic objects (equivalent to
    _biclosed sets_ of positive roots). 
    
    For instance, in type $\widetilde{A}$, quasiregions are equivalent to
    translation-invariant total orderings of the integers (TITOs). In type
    $\widetilde{A}$, the extended weak order is a lattice, while the weak order
    is not. We show that, in this case, the extended weak order is a lattice
    quotient of the lattice of torsion classes for a type $\widetilde{A}$
    preprojective algebra. We also introduce the affine Tamari lattice, which is
    the poset of $312$-avoiding TITOs, and show how it describes a cluster
    algebra for the oriented cycle quiver. 

- speaker: Elisa Sasso
  affiliation: Università di Bologna
  title: >
    Diagram calculus for affine Temperley–Lieb algebra of type D
  date: 2024-09-27
  abstract: >
    The Temperley—Lieb algebra is a classical mathematical object studied in
    algebra, combinatorics, statistical mechanics and mathematical physics,
    introduced by Temperley and Lieb in 1971.

    For any Coxeter system, it is possible to define the so-called generalized
    Temperley—Lieb algebras as quotients of the associated Hecke algebras.
    Moreover, beginning with the work of Kauffman and Penrose, it was shown
    that most Temperley—Lieb algebras can be realized as diagram algebras,
    which are associative algebras with a basis given by certain diagrams on
    the plane.

    In this talk, I will introduce a diagrammatic representation for the
    Temperley—Lieb algebra of type affine D, obtained using particular
    decorated diagrams. I will also describe some of the combinatorial
    strategies used to prove the faithfulness of this representation.

- speaker: Nicolas Bousquet
  affiliation: CNRS (professeur visiteur au LACIM)
  title: >
    A journey on configuration graphs
  date: 2024-09-20
  abstract: >
    Configuration graphs are "meta-graphs" where vertices are solutions of a
    problem and two solutions are linked by an edge if one can be transformed
    into the other into a "canonical" step. These questions naturally arise in
    many fields from discrete geometry to combinatorial optimization.

    The goal of this introductory talk is to present (some of) these problems
    and their motivations, discuss some recent results on the topic and
    mention some open problems in the area.

- speaker: Igor Pak
  affiliation: University of California, Los Angeles
  title: >
    What is beyond D-finite?
  date: 2024-09-13
  abstract: >
    As classes of GFs go, we tend to know more about smaller classes than larger
    ones, think of the progression from rational to algebraic to D-finite to
    D-algebraic GFs.  The positivity adds another twist on these classes, bringing
    a host of new problems.  In this talk, I will review some classes of GFs that
    are of interest in Enumerative Combinatorics but remain understudied,
    emphasising both larger classes and positivity properties.

- speaker: Scott Neville
  affiliation: University of Michigan
  title: >
    Cyclically ordered quivers
  date: 2024-09-06
  abstract: >
    Quivers and their mutations play a fundamental role in the theory of cluster
    algebras. We focus on the problem of deciding whether two given quivers are
    mutation equivalent to each other. Our approach is based on introducing an
    additional structure of a cyclic ordering on the set of vertices of a quiver.
    This leads to new powerful invariants of quiver mutation. These invariants
    can be used to show that various quivers are not mutation acyclic, i.e., they
    are not mutation equivalent to an acyclic quiver. This talk is partially
    based on joint work with Sergey Fomin [arXiv:2406.03604]

