- name: Sophie Rehberg
  phd_institution: Freie Universität Berlin
  phd_year: 2025
  phd_supervisor:  Matthias Beck (San Francisco State University)
  email: s.rehberg@fu-verlin.de
  website: https://sophie-rehberg.de
  research_interests: >
    Dr. Rehberg's research interests lie in combinatorics and discrete geometry, more specifically Ehrhart theory. That is, 
    the  study of the combinatorics, enumeration and structure of integer points subject to linear inequalities from a geometric perspective.
  interets_de_recherche: >
    Les recherches du Dr Rehberg portent sur la combinatoire et la géométrie discrète, plus précisément sur la théorie d'Ehrhart. Autrement dit, 
    l'étude de la combinatoire, du dénombrement et de la structure des points entiers soumis à des inégalités linéaires, d'un point de vue géométrique.

